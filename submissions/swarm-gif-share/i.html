<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>Gifswarm</title>
    <link rel="stylesheet" href="css/image.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>
   
    <div class="container-fluid">
       <div id="alertbox"></div>
        <div id="logo-container">
            <a id="name-logo" href="index.html">Gifhive</a>
        </div>
        
        <div id="imagecontainer">
            <img src=" " alt="Image" id="image">
            <div id="infobox">
                <p id="caption">This is a caption</p>
                <div>
                    <input type="button" value="Tip!" id="tipbutton" class="btn btn-danger" onclick="openTip();">
                    <div id="tipbox">
                        <span id="tipamount"></span><span> szabo</span>
                        <button class="btn btn-danger" id="lowertip" onclick="lowertip();">↓</button>
                        <button class="btn btn-danger" id="increasetip" onclick="increasetip();">↑</button>
                        <button class="btn btn-danger" id="tipamountbutton">Tip!</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="swarm.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
