<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>My DApp</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="swarm.min.js"></script>
    <script src="js/upload.js"></script>
    <link rel="stylesheet" href="css/upload.css" type="text/css">
</head>
<body>
    <div id="logo-container">
        <a id="name-logo" href="index.html">Gifhive</a>
    </div>
    <div class="alert alert-danger"><b>Note:</b> You can only upload one of four pre-picked images, due to a bug in Status regarding file uploads!</div>
    <div id="upload-container">
        <input type="button" id="imgupload" class="btn" data-toggle="modal" data-target="#myModal" value="Pick a gif!">
        <img src="" height="200" alt="Image preview..." id="imgpreview">
        <div id="info-fields">
            <input type="text" class="form-control" placeholder="Caption" id="imgcaption-input">
        </div>
        
        <div id="uploadbtn-container">
            <button id="uploadbtn" class="btn" onclick="uploadFile()">Upload!</button>
        </div>
    </div>
    <!-- File picker modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose a file</h4>
          </div>
          <div class="modal-body">
            <p>Please choose one of the images.</p>
            <div class="row">
                <div class="
                   choosebox">
                    <img id="file1" src="#" alt="File 1" width="200px">
                    <input type="button" id="file1-choose" value="Choose!" class="btn" onclick="choose1();">
                </div>
                <div class="
                   choosebox">
                    <img id="file2" src="#" alt="File 2" width="200px">
                    <input type="button" id="file2-choose" value="Choose!" class="btn" onclick="choose2();">
                </div>
                <div class="
                   choosebox">
                    <img id="file3" src="#" alt="File 3" width="200px">
                    <input type="button" id="file3-choose" value="Choose!" class="btn" onclick="choose3();">
                </div>
                <div class="
                   choosebox">
                    <img id="file4" src="#" alt="File 4" width="200px">
                    <input type="button" id="file4-choose" value="Choose!" class="btn" onclick="choose4();">
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
