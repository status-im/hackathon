<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title></title>
    <script src="/vendors/numeral.min.js"></script>
    <script src="/vendors/jquery.min.js"></script>
    <script src="/vendors/blockies.js"></script>
    <script type="text/javascript" src="build/bundle.js" charset="utf-8"></script>
    <link href="https://status.im/dapps/wallet/css/style.css" rel="stylesheet">
    <link href="https://status.im/dapps/wallet/css/slick.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,300,400" rel="stylesheet" type="text/css">
    <style media="screen">
      .top-nav.top-nav{
        flex-direction:column;
      }
      .top-nav.top-nav a{
        color:#838c93;
      }
      h2{
        display:bold
      }
      .wallets.wallets{
        padding-top:0px;
      }
      .wallets.wallets input{
        text-align: center;
        width: 80%;
        margin-bottom: 20px;
        height: 2em;
      }
      .wallets.wallets a{
        padding-top:0px;
        margin-top: 0px;
        display:block;
        padding:10px;
        font-size: 16px;
        text-decoration:underline;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="top-nav">
        <h2>Welcome to Status Genesis Token (SGT) Tracker</h2>
        <p>Make sure you use rospen testnet</p>
        <p><a href="https://github.com/makoto/gtt">What is this?</a></p>
      </div>
      <div class="wallets">
        <div style="width:95%" class="wallet">
          <label for="address">Type SGT holding account address and click one links below</label>
          <input v-model="address" placeholder='eg: 0xa9af49f28fa939aa6d7a9683de9a4319d1d8ecba' type="text" name="address">
          <a v-bind:href="chartAddress('leaderboard', address)">Leader board</a>
          <a v-bind:href="chartAddress('token_distribution', address)">Token distribution graph</a>
          <a v-bind:href="chartAddress('token_line', address)">Token transactions graph</a>
          <a v-bind:href="chartAddress('eth_line', address)">eth transactions graph</a>
        </div>
      </div>
    </div>
    <script src="/vendors/vue.min.js"></script>
    <script>
    $(document).ready(function() {
      var topData = {
        address:'0xa9af49f28fa939aa6d7a9683de9a4319d1d8ecba'
      };
      var app = new Vue({
        el: '#app',
        data: topData,
        methods: {
          chartAddress: function (page, address) {
            return page + '.html?account=' + address;
          }
        }
      })
    });
    </script>
  </body>
</html>
